<mat-card>

  <button mat-raised-button color="accent" routerLink="instrument-review/29">Revisar Instrumento</button>
  <mat-card-title>Alertas Activadas</mat-card-title>
  <table mat-table [dataSource]="arrayDeAlertasTabla" class="mat-elevation-z8">

    <!-- ID_Poll -->
    <ng-container matColumnDef="id_poll">
      <th mat-header-cell *matHeaderCellDef> ID_Poll</th>
      <td mat-cell *matCellDef="let element"> {{element.id_poll}} </td>
    </ng-container>

    <!-- Profesional -->
    <ng-container matColumnDef="professional">
      <th mat-header-cell *matHeaderCellDef> Profesional</th>
      <td mat-cell *matCellDef="let element"> {{element.professional}} </td>
    </ng-container>

    <!-- Beneficiario -->
    <ng-container matColumnDef="beneficiary">
      <th mat-header-cell *matHeaderCellDef> Beneficiario</th>
      <td mat-cell *matCellDef="let element"> {{element.beneficiary}} </td>
    </ng-container>

    <!-- Municipio -->
    <ng-container matColumnDef="municipality">
      <th mat-header-cell *matHeaderCellDef> Municipio</th>
      <td mat-cell *matCellDef="let element"> {{element.municipality}} </td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha</th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Revisar -->
    <ng-container matColumnDef="review">
      <th mat-header-cell *matHeaderCellDef> Revisar</th>
      <td mat-cell *matCellDef="let element" (click)="review(element.id_poll)">
        <!--        <button mat-raised-button color="accent" routerLink="instrument-review">Revisar</button>-->
        <button mat-raised-button color="accent" [routerLink]="['instrument-review', element?.id_poll]">Revisar</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
