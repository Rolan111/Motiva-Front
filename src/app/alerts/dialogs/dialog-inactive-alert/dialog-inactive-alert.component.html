<h1 mat-dialog-title>¡Desactivar Alerta!</h1>
<div mat-dialog-content>¿Está seguro que desea desactivar esta alerta?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="sendInactiveAlert()">Desactivar Alerta</button>
</div>
