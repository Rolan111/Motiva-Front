<h1 mat-dialog-title>Activar Ruta de atención </h1>

<div mat-dialog-content>
  <p>¿Qué tipo de ruta desea activar?</p>

    <form [formGroup]="formDialog">

      <mat-form-field appearance="fill">
        <mat-label>Tipo de ruta</mat-label>
        <mat-select formControlName="type_rasm">
          <mat-option *ngFor="let typeRasm of typeRasmi[0]" [value]="typeRasm.description">
            {{typeRasm.description}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>

</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="accent" cdkFocusInitial (click)="sendRASM()">Activar Ruta</button>
</div>
