<mat-form-field appearance="standard">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Caloto" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <caption>Municipios del Cauca</caption>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th id="id" mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th id="name" mat-header-cell *matHeaderCellDef mat-sort-header> Municipio</th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

      <ng-container matColumnDef="atenciones">
        <th id="atenciones" mat-header-cell *matHeaderCellDef mat-sort-header> NÃºmero de atenciones</th>
        <td mat-cell *matCellDef="let row"> {{row.atenciones}} </td>
      </ng-container>

    <ng-container matColumnDef="progress">
      <th id="progress" mat-header-cell *matHeaderCellDef mat-sort-header> Progreso</th>
      <td mat-cell *matCellDef="let row"> {{row.progress}}%</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encuentra "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10]" aria-label="Select page of users"></mat-paginator>
</div>
