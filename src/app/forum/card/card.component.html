<mat-card class="example-card">
  <mat-card-title>Título: {{recibiendoData?.activityName}}</mat-card-title>
  <mat-card-content>
    <p>Subtítulo: {{recibiendoData?.activityObjectives}}</p>
    <p>Metodología realizada: {{recibiendoData?.methodologyUsed}}</p>
  </mat-card-content>
  <mat-card-subtitle>Fecha: {{date}}</mat-card-subtitle>
  <mat-card-actions>
    <button [routerLink]="['report-description', recibiendoData?.id]" mat-raised-button color="primary"
            (click)="showDetail(recibiendoData)">VER DETALLE
    </button>
  </mat-card-actions>
</mat-card>
