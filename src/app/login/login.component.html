<mat-card class="example-card">
  <mat-card-title-group>Login</mat-card-title-group>
  <mat-card-content>
  </mat-card-content>
  <form class="example-form" [formGroup]="formLogin">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Usuario</mat-label>
      <input type="email" matInput formControlName="userName" placeholder="Usuario">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input type="email" matInput formControlName="password" placeholder="Contraseña">
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-raised-button style="background: #88BA20; color: white; width: 200px">Ingresar</button>
  </mat-card-actions>
</mat-card>
