<mat-card class="advancedForm">

  <p>Seleccione el tipo de reporte que desea consultar:</p>

  <mat-form-field appearance="fill">
    <mat-label>Seleccione... </mat-label>
    <mat-select [(ngModel)]="selectedValue" name="food">
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <app-politica-salud-mental *ngIf="selectedValue=='1'"></app-politica-salud-mental>
  <app-generales *ngIf="selectedValue=='2'"></app-generales>

</mat-card>
