<mat-card>
  <h1>REPORTES</h1>
  <form [formGroup]="form">
    <h2>Seleccione el mes del reporte</h2>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Seleccione el mes de reporte</mat-label>
      <mat-select formControlName="monthSelected">
        <mat-option *ngFor="let month of month2" [value]="month.value">
          {{month.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="procesamientoFechas()">Descargar</button>
    <br>
    <h3>Export as XLSX</h3>
    <div>
      <button mat-raised-button color="primary" (click)="exportAsXLSX()">Descargar xlxs</button>
    </div>
  </form>
</mat-card>
