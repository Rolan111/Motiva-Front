<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
          (click)="drawer.toggle()">
    <mat-icon fontSet="material-icons-two-tone">menu</mat-icon>
  </button>
  <span>Motiva</span>
  <span class="example-spacer"></span>
  <div id="namePerson">{{fullName}}</div>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with logout icon" (click)="logOut()"
          routerLink="/login">
    <mat-icon fontSet="material-icons-two-tone">logout</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container  class="example-container" autosize >
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a routerLink="dashboard" mat-list-item >
        <mat-icon fontSet="material-icons-two-tone">dashboard</mat-icon>
        &nbsp;&nbsp;Dashboard</a >
      <a routerLink="quantitative" mat-list-item *ngIf="buttonMenuCoord ">
        <mat-icon fontSet="material-icons-two-tone">home</mat-icon>
        &nbsp;&nbsp;Instrumento Cuantitativo</a>
      <a routerLink="dashboard" mat-list-item *ngIf="buttonMenuCoordTeam">
        <mat-icon fontSet="material-icons-two-tone">settings</mat-icon>
        &nbsp;&nbsp;Project</a >
      <a routerLink="dashboard" mat-list-item *ngIf="buttonMenuSuperIntendent">
        <mat-icon fontSet="material-icons-two-tone">face</mat-icon>
        &nbsp;&nbsp;Caracterizaci√≥n</a>
      <a routerLink="dashboard" mat-list-item *ngIf="buttonMenuPsychoLogist">
        <mat-icon fontSet="material-icons-two-tone">contact_phone</mat-icon>
        &nbsp;&nbsp;Contact</a>
      <a routerLink="dashboard" mat-list-item *ngIf="buttonMenuSocialWorker">
        <mat-icon fontSet="material-icons-two-tone orange600" >assignment</mat-icon>
         &nbsp;Other Contact</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
